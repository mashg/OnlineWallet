<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(transactions)}">
        <h2>User List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
<!--                <th>Edit</th>-->
<!--                <th>Delete</th>-->
            </tr>
            <tr th:each="tran : ${transactions}">
                <td th:text="${tran.id}"></td>
                <td th:text="${tran.date}"></td>
                <td th:text="${tran.categoryName}"></td>


            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/templates/user/new">New User</a>
        </div>
    </div>
</div>

</body>
</html>
